<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>LANDETXEA</title>
            <link href="css/styles.css" rel="stylesheet"/>
        </f:facet>
    </h:head>

    <h:body>
        <div id="wrapper">
            <div id="header-wrapper">
                <div id="header" class="container">
                    <div id="logo">
                        <h1><a href="#">LANDETXEA</a></h1>
                    </div>
                    <div id="menu">
                        <ul>
                            <li><h:link outcome="erabiltzailea" value="HASIERA" /></li>
                            <li class="current_page_item"><h:link outcome="landetxeaBilatu" value="LANDETXEA BILATU" /></li>
                            <li><h:link outcome="profila" value="PROFILA" /></li>
                            <li> <p:commandLink  id="logout" actionListener="#{loginBean.logout}" oncomplete="logout(xhr, status, args)">
                                <h:outputText value="LOGOUT" />
                            </p:commandLink></li>
                        </ul>
                    </div>

                </div>
                <div id="banner">
                    <img src="images/ruralhouse.jpg" width="1000" height="230" alt="" />
                </div>
            </div>
            <!-- end #header -->
            <div id="page">
                <div class="post">
                    <div class="entry">

                        <h:form id="landetxeakIkusi">
                            <h:panelGrid columns="1" id="landetxeaBilatu">
                                <h:outputText value="Landetxearen izena: * "/>
                                <p:inputText  id="Izena" size="50" value="#{landetxeaBean.izena}" />

                                <p:commandButton value="Bilatu" action="#{landetxeaBean.bilatu}" update="landetxeaBilatu"/>
                                <p:commandButton value="Landetxeak ikusi" action="#{landetxeaBean.ikusiLandetxeak}" update="landetxeakIkusi"/>

                            </h:panelGrid>
                        </h:form>

                    </div>
                </div>
                <!-- end #content -->
                <div style="clear: both;">&nbsp;</div>
            </div>
            <!-- end #page --> 
        </div>
        <div id="footer">
            <p>&copy; Untitled. All rights reserved. Images by <a href="http://fotogrph.com/">Fotogrph</a>. Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a>.</p>
        </div>
        <!-- end #footer -->
        <script type="text/javascript">
            //<![CDATA[
            function logout(xhr, status, args) {
                setTimeout(function () {
                    window.location = 'index.xhtml';
                }, 500);
            }
//]]>
        </script>
    </h:body>
</html>
