<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>LANDETXEA</title>
            <link href="css/styles.css" rel="stylesheet"/>
        </f:facet>
    </h:head>

    <h:body>
        <div id="wrapper">
            <div id="header-wrapper">
                <div id="header" class="container">
                    <div id="logo">
                        <h1><a href="#">LANDETXEA</a></h1>
                    </div>
                    <div id="menu">
                        <ul>
                            <li><h:link outcome="erabiltzailea" value="HASIERA" /></li>
                            <li><h:link outcome="landetxeKudeaketa" value="LANDETXE KUDEAKETA" /></li>
                            <li class="current_page_item"><h:link outcome="profila" value="PROFILA" /></li>
                            <li> <p:commandLink  id="logout" actionListener="#{loginBean.logout}" oncomplete="logout(xhr, status, args)">
                                <h:outputText value="LOGOUT" />
                            </p:commandLink></li>
                        </ul>
                    </div>

                </div>
                <div id="banner">
                    <img src="images/ruralhouse.jpg" width="1000" height="230" alt="" />
                </div>
            </div>
            <!-- end #header -->
            <div id="page">
                <div class="post">
                    <div class="entry">
                        <div style="float:left">
                            <h:form>
                                <p:menu>
                                    <p:submenu label="KUDEAKETA">
                                        <p:menuitem value="> ikusi" outcome="profilaIkusi"/>
                                        <p:menuitem value="> editatu" outcome="profilaEditatu"/>
                                        <p:menuitem value="> ezabatu" outcome="profilaEzabatu"/>
                                    </p:submenu>
                                </p:menu>
                            </h:form>
                        </div>
                        <div style="float:left;margin-left:10px;">
                            <h:form id="editatuForm">
                                <h:panelGrid columns="1" id="editatu">

                                    <h:outputText value="Erabiltzaile izena: * "/>
                                    <p:inputText  id="Erabiltzailea" size="35"  value="#{loginBean.erabiltzailea.erabIzena}"  />
                                    <p:message id="textOnlyMessage_Erabiltzailea" for="Erabiltzailea" display="text" />

                                    <h:outputText value="Izena: * "/>
                                    <p:inputText  id="Izena" size="35" value="#{loginBean.erabiltzailea.izena}" />
                                    <p:message id="Message_Izena" for="Izena" display="text" />

                                    <h:outputLabel for="pasahitza1" value="Pasahitza: *"/>
                                    <p:password id="pasahitza1" value="#{loginBean.erabiltzailea.pasahitza}"  label="Pasahitza 1" />

                                    <h:outputText value="Kontu-korrontea: * " />
                                    <p:inputText  id="KontuKorrontea" value="#{loginBean.erabiltzailea.kontuKorrontea}" size="35" />
                                    <p:message id="textOnlyMessage_KontuKorrontea" for="KontuKorrontea" display="text" />
                                    
                                    <p:commandButton value="Editatu" action="#{erregistratuBean.gorde}" update="editatu"/>
                                    <p:message for="editatuForm"/>

                                </h:panelGrid>
                            </h:form>
                        </div>
                    </div>
                </div>
                <!-- end #content -->
                <div style="clear: both;">&nbsp;</div>
            </div>
            <!-- end #page --> 
        </div>
        <div id="footer">
            <p>&copy; Untitled. All rights reserved. Images by <a href="http://fotogrph.com/">Fotogrph</a>. Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a>.</p>
        </div>
        <!-- end #footer -->
        <script type="text/javascript">
            //<![CDATA[
            function logout(xhr, status, args) {
                setTimeout(function () {
                    window.location = 'index.xhtml';
                }, 500);
            }
//]]>
        </script>
    </h:body>
</html>
