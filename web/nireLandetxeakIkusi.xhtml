<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>LANDETXEA</title>
            <link href="css/styles.css" rel="stylesheet"/>
        </f:facet>
    </h:head>

    <h:body>
        <div id="wrapper">
            <div id="header-wrapper">
                <div id="header" class="container">
                    <div id="logo">
                        <h1><a href="#">LANDETXEA</a></h1>
                    </div>
                    <div id="menu">
                        <ul>
                            <li><h:link outcome="jabea" value="HASIERA" /></li>
                            <li class="current_page_item"><h:link outcome="landetxeKudeaketa" value="LANDETXE KUDEAKETA" /></li>
                            <li><h:link outcome="profila" value="PROFILA" /></li>
                            <li> <p:commandLink  id="logout" actionListener="#{loginBean.logout}" oncomplete="logout(xhr, status, args)">
                                <h:outputText value="LOGOUT" />
                            </p:commandLink></li>
                        </ul>
                    </div>

                </div>
                <div id="banner">
                    <img src="images/ruralhouse.jpg" width="1000" height="230" alt="" />
                </div>
            </div>
            <!-- end #header -->
            <div id="page">
                <div class="post">
                    <div class="entry">
                        <div style="float:left">
                            <h:form>

                                <p:menu>
                                    <p:submenu label="KUDEAKETA">
                                        <p:menuitem value="> ikusi" outcome="nireLandetxeakIkusi"/>
                                        <p:menuitem value="> sortu" outcome="landetxeaSortu"/>
                                        <p:menuitem value="> editatu" outcome="landetxeaEditatu"/>
                                        <p:menuitem value="> ezabatu" outcome="landetxeaEzabatu"/>
                                    </p:submenu>
                                    <p:submenu label="TXANGOA">
                                        <p:menuitem value="> sortu" outcome="landetxeKudeaketa"/>
                                        <p:menuitem value="> editatu" outcome="landetxeKudeaketa"/>
                                        <p:menuitem value="> ezabatu" outcome="landetxeKudeaketa"/>
                                    </p:submenu>
                                </p:menu>
                            </h:form>
                        </div>
                        <div style="float:left;margin-left:10px;">
                            <h:form>
                                <p:dialog header="Nire landetxeak" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                                    <p:outputPanel id="carDetail" style="text-align:center;">
                                        <p:panelGrid  columns="2" rendered="#{not empty carouselView.selectedCar}" columnClasses="label,value">
                                            <f:facet name="header">
                                                <p:graphicImage name="demo/images/car/#{carouselView.selectedCar.brand}-big.gif"/> 
                                            </f:facet>

                                            <h:outputText value="Id:" />
                                            <h:outputText value="#{carouselView.selectedCar.id}" />

                                            <h:outputText value="Year" />
                                            <h:outputText value="#{carouselView.selectedCar.year}" />

                                            <h:outputText value="Color:" />
                                            <h:outputText value="#{carouselView.selectedCar.color}" style="color:#{carouselView.selectedCar.color}"/>

                                            <h:outputText value="Price" />
                                            <h:outputText value="$#{carouselView.selectedCar.price}" />
                                        </p:panelGrid>
                                    </p:outputPanel>
                                </p:dialog>
                            </h:form>
                        </div>
                    </div>
                </div>
                <!-- end #content -->
                <div style="clear: both;">&nbsp;</div>
            </div>
            <!-- end #page --> 
        </div>
        <div id="footer">
            <p>&copy; Untitled. All rights reserved. Images by <a href="http://fotogrph.com/">Fotogrph</a>. Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a>.</p>
        </div>
        <!-- end #footer -->
        <script type="text/javascript">
            //<![CDATA[             function logout(xhr, status, args) {
            setTimeout(function () {
                window.location = 'index.xhtml';
            }, 500);
            }
//]]>
        </script>
    </h:body>
</html>
