<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>LANDETXEA</title>
            <link href="css/styles.css" rel="stylesheet"/>
        </f:facet>
    </h:head>

    <h:body>
        <div id="wrapper">
            <div id="header-wrapper">
                <div id="header" class="container">
                    <div id="logo">
                        <h1><a href="#">LANDETXEA</a></h1>
                    </div>
                    <div id="menu">
                        <ul>
                            <li><h:link outcome="index" value="HASIERA" /></li>
                            <li><h:link outcome="index" value="LANDETXEAK BILATU" /></li>
                            <li class="current_page_item"><h:link outcome="index" value="LOGIN" /></li>
                            <li><h:link outcome="erregistratu" value="ERREGISTRATU" /></li>
                        </ul>
                    </div>
                </div>
                <div id="banner">
                    <img src="images/ruralhouse.jpg" width="1000" height="230" alt="" />
                </div>
            </div>
            <!-- end #header -->
            <div id="page">
                <div class="post">
                    <div class="entry">
                         <p:growl id="mensajes" showDetail="true" life="2000" />
                        <h:form id="loginForm">
                            <p:panel header="Login">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel for="erabIzena" value="Erabizena: " />
                                    <p:inputText value="#{loginBean.erabIzena}" id="erabIzena"
                                                 required="true" label="erabIzena" />
                                    <h:outputLabel for="pasahitza" value="Pasahitza: " />
                                    <p:password value="#{loginBean.pasahitza}" id="pasahitza" required="true"
                                                label="pasahitza" />
                                    <f:facet name="footer">
                                        <p:commandButton id="loginButton" value="Login"
                                                         actionListener="#{loginBean.login}" update=":mensajes"
                                                         oncomplete="manejarLogin(xhr, status, args)" />
                                    </f:facet>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>
                </div>
                <!-- end #content -->
                <div style="clear: both;">&nbsp;</div>
            </div>
            <!-- end #page --> 
        </div>
        <div id="footer">
            <p>&copy; Untitled. All rights reserved. Images by <a href="http://fotogrph.com/">Fotogrph</a>. Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a>.</p>
        </div>
        <!-- end #footer -->
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function manejarLogin(xhr, status, args) {
            if (!args.validationFailed && args.logeatuDa) {
                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }
        //]]>
    </script>
</html>
